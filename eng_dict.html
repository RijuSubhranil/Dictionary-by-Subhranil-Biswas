<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary</title>
    <link rel="stylesheet" href="eng_dict.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bgPic">
        <div class="bgoverlay">
        <!-- <img class="bg_pic" src="bgpic.jpg"> -->
            <h1>Welcome to WordGuide</h1><br>
            <h3>Type any word to find its meaning!!</h3>
            <div class="container">
                <div class="search_bar">
                    <input type="text" placeholder="search here">
                    <button class="search"><i class="fa fa-search" aria-hidden="true"></i></button>
                    <button class="close">Close</button>
                </div>
                <div class="result">
                    <p class="ans"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="eng_dict.js"></script>
</body>
</html>
